<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Suitability Clustering</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Land Suitability Clustering</h1>
        <form id="dataForm">
            <label for="soil_depth">Soil Depth (cm):</label>
            <input type="number" id="soil_depth" name="soil_depth" required><br>
            
            <label for="soil_texture">Soil Texture (1-10):</label>
            <input type="number" id="soil_texture" name="soil_texture" min="1" max="10" required><br>
            
            <label for="soil_ph">Soil pH:</label>
            <input type="number" step="0.1" id="soil_ph" name="soil_ph" required><br>
            
            <label for="rainfall">Rainfall (mm/year):</label>
            <input type="number" id="rainfall" name="rainfall" required><br>
            
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required><br>
            
            <label for="slope">Slope (%):</label>
            <input type="number" id="slope" name="slope" required><br>
            
            <button type="button" onclick="submitData()">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
