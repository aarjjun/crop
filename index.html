<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGuide</title>
    <link rel="stylesheet" href="style3.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class='bx bxs-leaf'></i>
                <h1>AgriGuide</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Buy Now</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome!</h1>
            <h2>Forecasting Climate And Optimization of Resources for Sustainable Agriculture</h2>
            <div class="product-grid">
                <button class="loadContentBtn" data-page="croprecommender.html">Crop Recommender</button>
                <button class="loadContentBtn" data-page="integrated_page2.html">Risk Predictor</button>
                <button class="loadContentBtn" data-page="integrated_page3.html">Precision Farming</button>
                <button class="loadContentBtn" data-page="clustering.html">Land Suitability Analysis</button>
                <div id="integratedContent" class="hidden"></div>
            </div>
        </div>
    </section>
    <script>
        // Function to handle button clicks
        function loadIntegratedPage(pageUrl) {
            // Navigate to the integrated page
            window.location.href = pageUrl;
        }

        // Add click event listeners to all buttons
        document.querySelectorAll('.loadContentBtn').forEach(button => {
            button.addEventListener('click', function() {
                const pageUrl = this.getAttribute('data-page');
                loadIntegratedPage(pageUrl);
            });
        });
    </script>
</body>
</html>
